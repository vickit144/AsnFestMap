<head>
        <title>Knoxville Asian Festival Map</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<style>
    img {
        max-width: 100%;
        margin: auto;
    }

    .map {
        width: 1000px;
    }

   #festlawn{
       position: absolute;
       left: 220px;
       top: 360px;
   } 

   #perform{
       position: absolute;
       left: 790px;
       top: 370px;
   }

</style>

<body>
    <div class="container mt-3 map">
    <img src="KnoxMap.png" alt="Festival" usemap="#festMap">

    <map name="festMap">
        <area id="festlawn" data-toggle="tooltip" shape="rect" coords="115,286,310,411" alt="FestLawn" href="Screenshot (7).png">  
        <area shape="rect" coords="618,300,965,463" alt="performlawn" title="Performance Lawn" href="foodmap.html">
    </map>
    </div>

<script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();   
        });

</script>
</body>
