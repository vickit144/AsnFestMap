<head>
        <title>Knoxville Asian Festival Map</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<style>
    img {
        max-width: 1000px;
        margin: auto;
         
    }

   #festlawn{
       position: absolute;
       left: 250px;
       top: 360px;
   } 

   #perform{
       position: absolute;
       left: 830px;
       top: 400px;
   }

</style>

<body>
    <div class="container mt-3">
    <img src="Screenshot (1).png" alt="Festival" usemap="#festMap">

    <map name="festMap">
        <area id="festlawn" data-toggle="tooltip" shape="rect" coords="115,286,310,411" alt="FestLawn" title="Festival Lawn">  
        <area id="perform" data-toggle="tooltip" shape="rect" coords="618,300,965,463" alt="performlawn" title="Performance Lawn">
    </map>
    </div>


<script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();   
        });

</script>
</body>
